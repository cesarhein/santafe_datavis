<!doctype html>
<html lang="es">
<head>
  <title>IPEC - Instituto Provincial de Estadística y Censos</title>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <link href="images/favicon.ico" rel="icon" type="image/ico"/>
  <link href="styles/flex.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="bower_components/requirejs/require.js"></script>

  <script type="text/javascript">
    var TERMS = 'Esta aplicación se encuentra en fase de desarrollo y puede presentar comportamento indeseable en determinadas situaciones, pressione cancelar para abortar.\n\nEntre en contacto con el coordinador de proyecto através del correo dvalenteneto@santafe.gov.ar\n\n';
    var SIGNATURE = confirm(TERMS);
    var OK = true; 
    if (SIGNATURE !== OK) {
      window.stop();
    } 

    requirejs.config({
        paths: {
            collections: 'scripts/collections/',
            models: 'scripts/models/',
            views: 'scripts/views/',
            backbone: 'bower_components/backbone/backbone',
            d3: 'bower_components/d3/d3.min',
            jquery: 'bower_components/jquery/dist/jquery.min',
            topojson: 'bower_components/topojson/topojson',
            underscore: 'bower_components/underscore/underscore'
        }
    });

    var dependencies = ['backbone','d3','jquery','topojson','underscore','views/views'];

    // Función principal de la aplicación.
    function client(Backbone,d3,$,topojson,_,View) {
      View.Views();
    }

    requirejs(dependencies, client);     // Inicializa la aplicación.
  </script>
  
  <script type="text/template" id="app-structure">

    <nav id='navbar-top' class="flex-container row fixed width-12 easy-shadow padding">

      <div class='flex-container row centered width-8 justify-end'>
        <img id='logo' class='full-height' src='images/logo.svg'/>
      </div>

    </nav>

    <nav id='sub-navbar-top' class="flex-container row fixed width-12 easy-shadow hidden padding"></nav>

    <section id='main-section' class='flex-container row fixed width-12'>

      <div id='map-panel' class='width-4 limit'></div>
      <div id='info-panel' class='width-8'></div>

    </section>

  </script>

  <script type="text/template" id="app-navigation">
        <div class='flex-container row centered width-4 limit'>
        <div class='flex-container row centered width-4'>
          <span id='button-bars' class='fa fa-bars button'></span>
        </div>
        <div class='flex-container row centered width-8 stretchs'>
          <input type='text' placeholder='Hace una búsqueda!' class='width-8'/>
          <span class='fa fa-search button'></span>
        </div>
      </div>
  </script>

  <script type="text/template" id="profile_card">
    // A Underscore template to be loaded
    <h1><%= name.first + ' ' + name.last %></h1>
  </script>
</head>
<body></body>
</html>
