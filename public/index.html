<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
  <script type="text/javascript">
    var agreement = 'Esta aplicación se encuentra en fase de desarrollo y puede presentar comportamento indeseable en determinadas situaciones, pressione cancelar para abortar.\n\nEntre en contacto con el diseñador através del correo dvalenteneto@santafe.gov.ar\n\n'; 
    if (confirm(agreement) !== true) {
      window.stop();
    } 
  </script>
  <title>IPEC - Instituto Provincial de Estadística y Censos</title>
  <link rel="icon" type="image/ico" href="images/favicon.ico"/>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="styles/flex.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="bower_components/requirejs/require.js" charset="utf-8" data-main="scripts/client"></script>
  <!-- Underscore templates -->

  <!-- Example -->
  <script type="text/template" id="profile_card">
    <h1><%= name.first + ' ' + name.last %></h1>
  </script>
  <!-- -->

  <!-- END: Underscore templates -->
</head>
<body>
  <nav id='navbar-top' class="flex-container row fixed width-12 easy-shadow">

    <div class='flex-container row centered width-4 limit'>
      <div class='flex-container row centered width-4'>
        <span id='button-bars' class='fa fa-bars button'></span>
      </div>

      <div class='flex-container row centered width-8 stretchs'>
        <input type='text' placeholder='Hace una búsqueda!' class='width-8'/>
        <span class='fa fa-search button'></span>
      </div>
    </div>

    <div class='flex-container row centered width-8 justify-end'>
      <img id='logo' src='images/logo.svg'/>
    </div>

  </nav>
  <nav id='sub-navbar-top' class="flex-container row fixed width-12 easy-shadow hidden"></nav>
  <section id='main-section' class='flex-container row fixed width-12'>
    <div id='map-panel' class='width-4 limit'></div>
    <div id='info-panel' class='width-8'></div>
  </section>
</body>
</html>
